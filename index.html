<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebSeller</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- code -->
    <div class="container d-flex">
      <div class="item-control p-3">
        <div class="_item-control p-2">
          <div class="p-3">
            <h2 class="text-center">Thông tin sản phẩm</h2>
          </div>
          <form>
            <div class="input-bar p-2">
              <h4>Tên sản phẩm</h4>
              <input type="text" class="form-control mb-3" id="name" />
              <h4>Giá sản phẩm</h4>
              <input type="number" class="form-control mb-3" id="price" />
              <h4>Số lượng</h4>
              <input type="number" class="form-control mb-3" id="amount" />
              <h4>Link ảnh sản phẩm</h4>
              <input
                type="text"
                class="form-control mb-3"
                placeholder="Chỉ nhập khi thêm sản phẩm thoi nhé!!!"
                id="image"
              />
              <h4>Mô tả</h4>
              <textarea
                class="form-control mb-3"
                id="product-description"
                rows="6"
              ></textarea>
            </div>
            <div
              class="d-flex flex-wrap justify-content-between btn-product p-3"
            >
              <div>
                <button
                  type="submit"
                  class="btn btn-lg btn-info rounded btn-add"
                >
                  Add
                </button>
              </div>
              <div>
                <button
                  type="button"
                  class="btn btn-lg btn-danger rounded btn-delete"
                >
                  Delete
                </button>
              </div>
              <div>
                <button
                  type="button"
                  class="btn btn-lg btn-secondary rounded btn-clear"
                >
                  Clear
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="product-list border-start border-dark p-5">
        <form>
          <div class="search-area mb-5 d-flex">
            <div class="search-bar">
              <input
                type="text"
                class="form-control search-input"
                placeholder="Tìm kiếm sản phẩm..."
                name=""
              />
            </div>
            <div class="search-btn">
              <button
                class="btn btn-outline-dark w-100 btn-search"
                style="background-color: #fbbcbc"
              >
                <i class="fas fa-search" style="color: white"></i>
              </button>
            </div>
          </div>
        </form>
        <div class="product d-flex flex-wrap justify-content-between">
          <!-- đây là 1 cái thẻ product -->
          <!-- <div class="_product border border-dark mb-4">
            <div class="product-pic">
              <img
                src="https://png.pngtree.com/element_our/20190603/ourlarge/pngtree-illustration-of-a-smiling-face-image_1458822.jpg"
              />
            </div>
            <div class="product-content p-2">
              <h3>Tên sản phẩm</h3>
              <div class="d-flex justify-content-between">
                <div>
                  <h4>1000$</h4>
                </div>
                <div>
                  <h4 style="text-decoration: line-through">2000$</h4>
                </div>
              </div>
            </div>
          </div> -->
          <!-- kết thúc 1 thẻ product -->
        </div>
      </div>
    </div>
    <!-- js -->
    <script src="./style.js"></script>
  </body>
</html>
